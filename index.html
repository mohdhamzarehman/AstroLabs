<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spacex Redesign</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div>
                <a href="#">
                    <img src="logo.png" alt=""> 
                </a>
            </div>
            <div class="nav-right">
                <div class="nav-links">
                   <a href="#" class="active">Home</a>
                   <a href="#">About</a>
                   <a href="#">Updates</a>
                   <a href="#">Career</a>
                   <a href="#">Shop</a>
                </div>
                <div class="search">
                   <div>
                    <img src="search.png" alt="">
                    <input type="text" placeholder="search">
                   </div >
                   
            </div>
        </nav>
        <div class="cta">
            <div class="social">
                <div><a href="#"><i class="fab fa-facebook-f"></i></a></div>
                <div><a href="#"><i class="fab fa-tumbler"></i></a></div>
                <div><a href="#"><i class="fab fa-instagram"></i></a></div>
                <div><a href="#"><i class="fab fa-youtube"></i></a></div>
                
            </div>
            <div class="box container">
                      <div class="left-box">
                    <h2>Space Exploration TechnologiesCorp. trading as Spacex, is a private American aerospace manufacturer headquarted california</h2>
                    <button>Explore Button</button>
                   </div>
                   <div class="right-box"><img src="astronaut.png" alt="astronaut"></div>
                </div>
            </div>
        </div>
        
    </header>
    <script src="app.js"></script>
</body>
</html>
